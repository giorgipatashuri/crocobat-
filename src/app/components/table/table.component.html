<div class="w-full md:w-3/5 lg:w-2/3 xl:w-1/2 mx-auto">
    <table class="w-full">
      <tr *ngFor="let user of users">
        <td class="w-4/5 md:w-3/5 lg:w-2/3 xl:w-3/4 border p-4 text-center">
          {{ user.name }}
        </td>
        <td class="w-1/5 md:w-2/5 lg:w-1/3 xl:w-1/4 border p-4 text-center">
          <app-button (click)="navigateToUserDetail(user.id)">დეტალურად</app-button>
        </td>
      </tr>
    </table>

  </div>
